<html>
    <body>
        <input type="text" id="password" placeholder="Enter your password">
        <div  id="instru" style="color:aqua;display:none;">
            <p id="len">Should be 8 characters</p>
            <p id="caps">should be one capital letters</p>
            <p id="nums">Should be minimum one number should be there</p>
        </div>
    <script>
        let password=document.getElementById("password");
        password.addEventListener("input",function(){
            document.getElementById("instru").style="display:block;color:red;";
            let str=password.value;
            if(str.length>=8){
                document.getElementById("len").style="color:blue";
            }else{
                document.getElementById("len").style="color:aqua";
            }
            if(/[A-Z]/.test(str)){
                document.getElementById("caps").style="color:green;";
            }else{
                document.getElementById("caps").style="color:brown";
            }
            if(/\d/.test(str)){
                 document.getElementById("nums").style="color:orange";
            }
                 document.getElementById("nums").style="color:orange";
        });
    </script>
    </body>
 </html>
